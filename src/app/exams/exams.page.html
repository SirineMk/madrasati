<ion-header>
    <ion-toolbar>
      <ion-title>الفروض</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button autoHide="true"></ion-menu-button>
        
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content >
  <!-- Card for adding a new event -->

 
  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button expand="block" color="light" (click)="changeMode('month')">اﻷشهر</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" color="light" (click)="changeMode('week')">اﻷسابيع</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" color="light" (click)="changeMode('day')">اﻷيام</ion-button>
    </ion-col>

    <!-- Move back one screen of the slides -->
    <ion-col size="4" text-left>
      <ion-button fill="clear" (click)="back()">
        <ion-icon name="arrow-back" style="color:teal;" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col size="4" text-center>
        <ion-button [color]="calendar.mode == 'month' ? 'secondary' : 'secondary'" (click)="today()">اليوم</ion-button>

  </ion-col>
    <!-- Move forward one screen of the slides -->
    <ion-col size="4" text-right>
      <ion-button fill="clear"  (click)="next()">
        <ion-icon name="arrow-forward" style="color:teal;" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="3" text-left>
      </ion-col>
      <ion-col size="4" text-center>
          <ion-button fill="clear">{{ viewTitle }}</ion-button>
    </ion-col>
      <!-- Move forward one screen of the slides -->
      <ion-col size="4" text-right>

      </ion-col>
  </ion-row>
  

  
  <calendar 
  
  [eventSource]="eventSource" 
  [calendarMode]="calendar.mode" 
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="onViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)" 
  startHour="6"
  endHour="20"
  step="30"
  startingDayWeek="1">
  </calendar>

 

  </ion-content>
